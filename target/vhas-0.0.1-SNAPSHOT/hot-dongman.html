<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<script type="text/javascript" src="js/echarts.min.js"></script>
<script type="text/javascript" src="js/jquery.js"></script>
<link rel="stylesheet" href="css/basic.css" />
</head>
<body>
	<div id="show">
		<div id="dongman" class="weizi" style="width: 900px; height: 400px;"></div>
	</div>
	<script>
		var myChart = echarts.init(document.getElementById('dongman'));
		myChart.setOption({
			title : {
				text : ''
			},
			tooltip : {
				trigger : 'axis'
			},
			legend : {
				data : []
			},
			grid : {
				left : '3%',
				right : '4%',
				bottom : '3%',
				containLabel : true
			},
			toolbox : {
				feature : {
					saveAsImage : {}
				}
			},
			xAxis : {
				type : 'category',
				boundaryGap : false,
				data : []
			},
			yAxis : {
				type : 'value'
			},
			series : [ {
				name : '',
				type : 'line',
				stack : '总量',
				data : []
			} ]
		});
		// 异步加载数据
		var xData = [];
		var yData = [];
		var dtype = [];
		var sign = parent.document.getElementById("ishow");
		//console.log(sign);
		var signname = sign.getAttribute("SonNameData");
		var namepingjie = '/handler/video/typeup?type=' + signname;
		//console.log(namepingjie);
		var UrlName = namepingjie;

		$.ajax({
			type : "get",
			url : UrlName,
			async : true,
			dataType : "json",
			success : function(data) {
				var newdata = data.data.typeup;
				var dataType = data.data.type;
				//
				//console.log(dataType);
				for (var i = 0; i < newdata.length; i++) {
					yData.push(newdata[i].click);
					xData.push(newdata[i].uptime);
					//y.push({,})
				}
				dtype.push(dataType);
				myChart.setOption({
					title : {
						text : dataType
					},
					xAxis : {
						data : xData
					},
					legend : {
						data : dataType
					},
					series : [ {
						// 根据名字对应到相应的系列
						name : dataType,
						data : yData
					} ]
				});
			}
		});
	</script>
</body>
</html>
